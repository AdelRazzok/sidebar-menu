<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar Menu</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	<nav class="sidebar">
		<header>
			<div class="img-text">
				<span class="image round-border">
					<img src="./public/img/logo.png" alt="Logo">
				</span>
				<div class="text header-text">
					<span class="name">Delin0</span>
					<span class="profession">JavaScript Web Developer </span>
				</div>
			</div>

			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<li class="search-box">
					<i class="bx bx-search icon"></i>
					<input type="search" placeholder="Search..." class="round-border">
				</li>
				<ul class="menu-links">
					<li class="nav-link">
						<a href="#" class="round-border">
							<i class="bx bx-home icon"></i>
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#" class="round-border">
							<i class="bx bx-bar-chart-alt-2 icon"></i>
							<span class="text nav-text">Revenue</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#" class="round-border">
							<i class="bx bx-pie-chart-alt-2 icon"></i>
							<span class="text nav-text">Analytics</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#" class="round-border">
							<i class="bx bx-heart icon"></i>
							<span class="text nav-text">Likes</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#" class="round-border">
							<i class="bx bx-wallet icon"></i>
							<span class="text nav-text">Wallet</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="bottom-content">
				<li class="round-border">
					<a href="#" class="round-border">
						<i class="bx bx-log-out-circle icon"></i>
						<span class="text nav-text">Logout</span>
					</a>
				</li>

				<li class="mode">
					<div class="moon-sun">
						<i class="bx bx-moon icon moon"></i>
						<i class="bx bx-sun icon sun"></i>
					</div>

					<span class="mode-text text">Dark Mode</span>
					<div class="toggle-switch">
						<div class="switch"></div>
					</div>
				</li>
			</div>
		</div>
	</nav>

	<script src="./public/js/app.js"></script>
</body>
</html>
